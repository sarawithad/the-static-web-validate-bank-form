<!DOCTYPE html>

<html>

  <head>  
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="validation.css">
    <h1>Bank Loan Application</h1>
  </head>

  <body>

    <form action="bankform.html" method="post"></form>

      <fieldset>
        <legend>
          <h2>Applicant Information</h2>
        </legend>
          <label for="first-name">First name:</label><br>
          <input type="text" id="first-name" name="first_name">
          <br/>
          <label for="middle-initial">Middle initial:</label><br>
          <input type="text" id="middle-initial" name="middle_initial">
          <br/>
          <label for="last-name">Last name:</label><br>
          <input type="text" id="last-name" name="last_name">
          <br/>
          <label for="address">Address:</label><br>
          <input type="text" id="address" name="address">
          <br/>
          <label for="phone-number">Phone number:</label><br>
          <input type="text" id="phone-number" name="phone_number">
          <br/>
          <label for="email">E-mail address:</label><br>
          <input class="email" type="email" id="email" name="email">
          <br/>
          <label for="linkedin-url">LinkedIn URL:</label><br>
          <input type="text" id="linkedin-url" name="linkedin_url">
          <br/>
          <label for="occupation">Occupation:</label><br>
          <input type="text" id="occupation" name="occupation">
          <br/>
          <label for="employer">Employer:</label><br>
          <input type="text" id="employer" name="employer">
          <br/>
          <label for="employer-address">Employer address:</label><br>
          <input type="text" id="employer-address" name="employer_address">
          <br><br>
      </fieldset>
    
      <fieldset>
        <legend>
          <h2>Loan Details</h2>
        </legend>

        Type of loan:<br>
        <select name="loan-type">
          <option value="commercial">Commercial</option>
          <option value="real-estate">Real Estate</option>
          <option value="personal">Personal</option>
          <option <value="mortgage">Mortgage</option>
        </select>
        <br><br>

          <label for="requested-amount-of-loan">Requested amount of loan:</label><br>
          <input type="text" id="requested-amount-of-loan" name="requested_amount_of_loan">
          <br><br>
          Loan Length:
          <br>
          <input type="radio" name="length" value="5 years">5 years<br>
          <input type="radio" name="length" value="15 years">15 years<br>
          <input type="radio" name="length" value="30 years">30 years<br><br>
          
          Special Conditions:
          <br>
          <input type="checkbox" name="downpayment" value="I have a down payment">I have a down payment<br>
          <input type="checkbox" name="outofstate" value="Out-of-state resident">Out-of-state resident<br>
          <input type="checkbox" name="married" value="married">Married<br>
          <input type="checkbox" name="co-signed" value="loan will be co-signed">Loan will be co-signed<br><br>
        </fieldset>

        <fieldset>
          <legend>
          <h2>Additional comments:</h2>
          </legend>
          <br>
          <textarea name="add-comments" rows="8" cols="50"></textarea>
        </fieldset>

      <input type="submit" name="submit">

    </form>


  </body>

</html>
